<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan DOM</title>
    <style>
      body {
        text-align: center;
      }
      .box {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .biru-muda {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" id="changeColor">Change</button>
    <br /><br />
    <div class="red box"></div>
    <input type="range" name="redSlider" min="0" max="255" />
    <div class="green box"></div>
    <input type="range" name="greenSlider" min="0" max="255" />
    <div class="blue box"></div>
    <input type="range" name="blueSlider" min="0" max="255" />

    <script src="app.js"></script>
  </body>
</html>
