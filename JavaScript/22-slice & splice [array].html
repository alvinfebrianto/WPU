<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      picture {
        display: flex;
        align-items: flex-start;
        gap: 4px;
        flex-wrap: wrap;
        pointer-events: none;
      }
      img {
        width: 70vh;
        border: 1px dashed darkslategray;
      }
    </style>
    <title>Array - Slice & Splice</title>
  </head>
  <body>
    <h1>Array - Slice & Splice</h1>
    <picture>
      <img src="https://i.ibb.co/PQWfwdc/image.png" />
      <img src="https://i.ibb.co/thyZjmL/image.png" />
    </picture>

    <script>
      // Method Array - Splice [Menyisipkan Elemen Array di Tengah]
      // Splice(indexAwal, mauDihapusBerapa[Jika Tidak Ada, 0], elemenBaru1, elemenBaru2, ...)
      var arr = ["Alvin", "Febrianto", "Gon"];
      arr.splice(1, 0, "Killua", "Zoro");
      // arr.splice(1, 2, "Killua", "Zoro");
      console.log(arr.join(" "));

      // Method Array - Slice [Mengiris Sebuah Array Menjadi Array yang Baru]
      //Slice(indexAwal[Akan Terbawa di Array yang Baru], indexAkhir[Tidak Terbawa])
      var arr = ["Alvin", "Febrianto", "Gon", "Zoro"];
      var arr2 = arr.slice(1, 3);
      console.log(arr2.join(" "));
    </script>
  </body>
</html>
