<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      img {
        display: block;
        margin: auto;
      }
    </style>
    <title>Loop - Trace Table</title>
  </head>
  <body>
    <h1>Loop - Trace Table</h1>
    <img src="https://i.ibb.co/d6Ds1Xj/image.png" />

    <script>
      // Perbaikan Challenge angkot1.js
      var jmlAngkot = 10;
      var noAngkot = 1;
      while (noAngkot <= jmlAngkot) {
        console.log("Angkot No. " + noAngkot + " beroperasi dengan baik.");
        noAngkot++;
      }
    </script>
  </body>
</html>
