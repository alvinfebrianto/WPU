<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup Box</title>
  </head>
  <body>
    <h1>Popup Box</h1>

    <script>
      var nama = prompt("Nama:");
      var konfirmasi = confirm("Apakah nama sudah benar?");
      alert("Fungsi confirm mengembalikan nilai boolean: " + konfirmasi);
      alert("Halo " + nama);
    </script>
  </body>
</html>
