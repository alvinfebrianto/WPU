    <title>Function - Refactoring</title>

  <body>
    <h1>Function - Refactoring</h1>
    <picture>
      <img src="https://i.ibb.co/ZJzK84m/image.png" />
    </picture>

    <script>
      function jumlahVolumeDuaKubus(a, b) {
        return a * a * a + b * b * b;
      }

      var a = 10;
      var b = 5;
      console.log(jumlahVolumeDuaKubus(a, b));
