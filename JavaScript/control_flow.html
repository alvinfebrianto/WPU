<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Control Flow</title>
  </head>
  <body>
    <h1>Control Flow</h1>

    <script>
      alert("Mulai");
      for (var i = 0; i < 5; i++) {
        alert("Hello Control Flow");
      }
      alert("Selesai");

      var angka = prompt("Masukkan angka: ");
      if (angka % 2 === 0) {
        alert(angka + " adalah bilangan GENAP");
      } else {
        alert(angka + " adalah bilangan GANJIL");
      }
    </script>
  </body>
</html>
