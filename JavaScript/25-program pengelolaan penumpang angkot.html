<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      picture {
        display: flex;
        align-items: flex-start;
        gap: 4px;
        flex-wrap: wrap;
        pointer-events: none;
      }
      img {
        width: 70vh;
        border: 1px dashed darkslategray;
      }
    </style>
    <title>Javascript - Program Pengelolaan Penumpang Angkot</title>
  </head>
  <body>
    <picture>
      <img src="https://i.ibb.co/F7hQXKH/brave-2024-05-17-09-23-22.png" />
      <img src="https://i.ibb.co/xH6TZG5/brave-2024-05-17-09-25-09.png" />
      <img src="https://i.ibb.co/58nsgJP/brave-2024-05-17-09-28-10.png" />
      <img src="https://i.ibb.co/vH1wdPZ/brave-2024-05-17-09-31-16.png" />
      <img src="https://i.ibb.co/j6GxYjd/brave-2024-05-17-09-32-33.png" />
      <img src="https://i.ibb.co/Dk0nTG0/brave-2024-05-17-09-33-51.png" />
    </picture>
    <script>
      var penumpang = [];
      var tambahPenumpang = function (namaPenumpang, penumpang) {
        // Jika angkot kosong
        if (penumpang.length == 0) {
          // Tambah penumpang di awal array
          penumpang.push(namaPenumpang);
          // Kembalikan isi array lalu keluar dari function
          return penumpang;
        } else {
          // Telusuri seluruh kursi dari awal
          for (var i = 0; i < penumpang.length; i++) {
            // Jika ada kursi kosong
            if (penumpang[i] == undefined) {
              // Tambah penumpang di kursi tersebut
              penumpang[i] = namaPenumpang;
              // Kembalikan isi array lalu keluar dari function
              return penumpang;
            }
            // Jika sudah ada nama yang sama
            else if (penumpang[i] == namaPenumpang) {
              // Tampilkan pesan kesalahan
              console.log(namaPenumpang + " sudah ada di dalam angkot.");
              // Kembalikan isi array lalu keluar dari function
              return penumpang;
            }
            // Jika seluruh kursi terisi
            else if (i == penumpang.length - 1) {
              // Tambah penumpang di akhir array
              penumpang.push(namaPenumpang);
              // Kembalikan isi array lalu keluar dari function
              return penumpang;
            }
          }
        }
      };
    </script>
  </body>
</html>
