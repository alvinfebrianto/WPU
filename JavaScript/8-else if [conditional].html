<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      img {
        display: block;
        margin: auto;
        width: 80vh;
        border: 1px dashed darkslategray;
      }
    </style>
    <title>Conditional - Else If</title>
  </head>
  <body>
    <h1>Conditional - Else If</h1>
    <img src="https://telegra.ph/file/b9aa818626f22a3330434.png" />
    <img src="https://telegra.ph/file/45c718b6843eeb127be1d.png" />
    <img src="https://telegra.ph/file/d313392719944c1a32a59.png" />

    <script>
      var angka = prompt("Masukkan angka:");
      if (angka % 2 === 0) {
        alert(angka + " adalah bilangan GENAP");
      } else if (angka % 2 === 1) {
        alert(angka + " adalah bilangan GANJIL");
      } else {
        alert("Input yang Anda masukkan bukan angka!");
      }

      // Challenge angkot4.js
      var jmlAngkot = 10;
      var angkotBeroperasi = 6;

      for (var noAngkot = 1; noAngkot <= jmlAngkot; noAngkot++) {
        if (noAngkot <= angkotBeroperasi) {
          console.log("Angkot No. " + noAngkot + " beroperasi dengan baik.");
        } else if (noAngkot === 8) {
          console.log("Angkot No. " + noAngkot + " sedang lembur.");
        } else {
          console.log("Angkot No. " + noAngkot + " sedang tidak beroperasi.");
        }
      }
    </script>
  </body>
</html>
